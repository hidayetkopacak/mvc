<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>
  <body>

    <div class="container-lg">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>Result</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/convert}" method="POST" id="exchangeRateForm" th:object="${exchangeRate}">
                <div class="row">
                    <div class="col-2">
                        <label for="id">ID</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{id}" class="form-control" th:readonly="true" />

                    </div>
                </div><br/>
                <div class="row">
                    <div class="col-2">
                        <label for="name">Currency Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{currencyName}" class="form-control" th:readonly="true"/>
                    </div>
                </div><br/>
                <div class="row">
                    <div class="col-2">
                        <label for="location">Currency Code</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{currencyCode}" class="form-control" th:readonly="true"/>
                    </div>
                </div><br/>
                <div class="row">
                    <div class="col-2">
                        <label for="amount">TL</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{exchangeRangeTL}" class="form-control" th:readonly="true"/>
                    </div>
                </div> <br/>

                                <div class="row">
                    <div class="col-2">
                        <label for="amount">Result</label>
                    </div>
                    <p><span th:text="${resultValue}"></span> TL</p>
                </div> <br/>
                     
			<a th:href="@{/}" class= "btn btn-primary">Show All Currencies</a>
                        <a href="javascript:history.back()" class="btn btn-secondary">Back</a> <!-- Back button -->
            </form>
        </div>
          <div class="card-footer">
              <div th:if="${message!=null}"  class="card-footer bg-white text-info">
				<span th:text="${message}"></span>
			</div>
          </div>
      </div>
    </div>
  </body>
</html>
