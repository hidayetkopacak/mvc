<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<title>Title</title>
<link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>

<div class="container-lg">

		<div class="card">
			<div class="card-header bg-info text-center text-white">
				<h3>Admin Login</h3>
			</div>
			<div  class="card-body">
                            <div th:if="${admin}"><h1>Admin</h1>
                                <div>
                                    <a th:if="${admin}" th:href="@{/exchangerates/adminLogut}" class="btn btn-danger btn-sm">Admin Logout</a>
					<a th:href="@{/exchangerates/getAllExchangeRates}" class= "btn btn-primary">Show All Currencies</a>
                                </div>
                            </div>
                            
				<form th:if="${admin == null or not admin}" th:action="@{/exchangerates/handleAdminLogin}" method="POST" id="adminLogin">
					<div class="row">
						<div class="col-2">
							<label for="name"><b>User Name</b></label>
						</div>
						<div class="col-4">
							<input type="text" name="userName" id="userName"
								class="form-control" />
						</div>
					</div> <br/>
					<div class="row">
						<div class="col-2">
							<label for="location"><b>Password</b></label>
						</div>
						<div class="col-4">
							<input type="text" name="password" id="password"
								class="form-control" />
						</div>
					</div><br/>
                                        
					<button type="submit" class="btn btn-success">
    Login<i class="fa fa-plus-square" aria-hidden="true"></i>
</button>
                                        
					<a th:href="@{/exchangerates/getAllExchangeRates}" class= "btn btn-primary">Show All Currencies</a>
				</form>
			</div>
                    
                    <div class="card-footer">
              <div th:if="${message!=null}"  class="card-footer bg-white text-info">
				<span th:text="${message}"></span>
			</div>
          </div>
			
			</div>		
		</div> 
</body>
</html>
